<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>jQuery UI Sortable - Display as grid</title>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
          integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

    <!--<link rel="stylesheet" href="/resources/demos/style.css">-->
    <style>
        #sortable {
            list-style-type: none;
            margin: 0;
            padding: 0;
            width: 450px;
        }

        #sortable li {
            margin: 3px 3px 3px 0;
            padding: 1px;
            float: right;
            width: 100px;
            height: 90px;
            font-size: 4em;
            text-align: center;
        }
    </style>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script>
        $(function () {
            $("#sortable").sortable();
            $("#sortable").disableSelection();
        });
    </script>
</head>
<body>

<ul id="sortable"  <div class="row">
    <li class="ui-state-default" style="width: 100px; height: 100px">
        <img src="resources/images/moto.jpeg" class="img-responsive" alt="Image" style="width: 100%; display:block;">
    </li>
    <li class="ui-state-default" style="width: 170px; height: 130px">
        <img src="resources/images/moto.jpeg" class="img-responsive" alt="Image" style="width: 100%">
    </li>
    <li class="ui-state-default" style="width: 250px; height: 300px">
        <img src="resources/images/moto.jpeg" class="img-responsive" alt="Image" style="width: 100%">
    </li>
    <li class="ui-state-default" style="width: 100px; height: 100px">
        <img src="resources/images/moto.jpeg" class="img-responsive" alt="Image" style="width: 100%">
    </li>
    <li class="ui-state-default" style="width: 100px; height: 100px">
        <img src="resources/images/moto.jpeg" class="img-responsive" alt="Image" style="width: 100%">
    </li>
    <li class="ui-state-default" style="width: 100px; height: 100px">
        <img src="resources/images/moto.jpeg" class="img-responsive" alt="Image" style="width: 100%">
    </li>
    <li class="ui-state-default" style="width: 100px; height: 100px">
        <img src="resources/images/moto.jpeg" class="img-responsive" alt="Image" style="width: 100%">
    </li>
</ul>


</body>
</html>
