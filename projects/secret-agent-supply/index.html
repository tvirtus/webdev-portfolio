<!DOCTYPE html>
<html>
    <head>
        <title>Secret Agent Supply Inc.</title>
        <link rel="stylesheet" type="text/css" href="resources/reset.css" />
        <link rel="stylesheet" type="text/css" href="resources/style.css" />
    </head>
    <body>
<!--    Header    -->
        <header>
             <div id="header-top-bar" class="flex-screen">
                <div id="header-top-bar-container" class="flex-content">
                    <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-5/secret-agent-supply/resources/images/logo.png">
                    <span id="title">SECRET AGENT SUPPLY INC.</span>
                </div>
            </div>
            <div id="banner" class="flex-screen">
                <div id="banner-text-container" class="flex-content">
                    <div id="banner-textbox">
                        <h2>NEW ARRIVAL</h2>
                        <p>
                            <span>SPORT BIKES AND </span><span>MOTORCYCLES</span>
                        </p>
                    </div> 
                </div>
            </div>
            <div id="header-nav" class="flex-screen">
                <nav id="header-nav-container" class="flex-content">
                    <a id="nav-menu" href="#">Menu</a>
                    <a href="#">Eyewear</a>
                    <a href="#">Apparel</a>
                    <a href="#">Gadgets</a>
                    <a href="#">Vehicles</a>
                    <a href="#">Classes</a>
                    <a href="#">Contact</a>
                </nav>
            </div>
        </header>
<!--    Main    -->
        <main>   
<!--     Product section       -->
            <div id="products" class="flex-screen">
                <section id="products-container" class="flex-content">
                    <div id="explodin-pen" class="product">
                        <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-5/secret-agent-supply/resources/images/pen.png" alt="explodin-pen">
                        <h3 class="product-name">Exploding Pen</h3>
                    </div>
                    <div id="cellular-watch" class="product">
                        <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-5/secret-agent-supply/resources/images/watch.png" alt="cellular-watch">
                        <h3 class="product-name">Cellular Watch</h3>
                    </div>
                    <div id="thermal-glasses" class="product">
                        <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-5/secret-agent-supply/resources/images/glasses.png" alt="thermal-glasses">
                        <h3 class="product-name">Thermal Glasses</h3>
                    </div>
                </section>
            </div>
<!--     Company info section      -->
            <section id="company-info" class="flex-screen">
                <div id="company-info-container" class="flex-content">
                    <div class="info">
                        <h3>Location</h3>
                        <p>-47.346436, 84.32354</p>
                    </div>
                    <div class="info">
                        <h3>Hours</h3>
                        <p>0800 - 1800</p>
                    </div>
                </div>
            </section>
        </main>
<!--    Footer    -->
        <footer>
            <div id="copyright" class="flex-screen">
                <div id="copyright-container" class="flex-content">
                    <p>Copyright Secret Agent Supply Inc.</p>
                </div>
            </div>
        </footer>
    </body>
</html>
